<!doctype html>
<html>
  <body>
    <h1>Hello sailor!</h1>
    <canvas id="canvas" width="600" height="600" style="border: 1px solid black; display: block; margin: auto;"></canvas>
    <div id="controls">
        <div id="buttons" >
            <button id="scrollLeft" type="button"  >Scroll left</button>
            <button id="scrollRight" type="button" >Scroll right</button>
            <button id="scrollDown" type="button"  >Scroll down</button>
            <button id="scrollUp" type="button"    >Scroll up</button>
        </div>
        <div id="tiles">
            <input id="tilesWide" type="range" min="4" max="64">
            <input id="tilesHigh" type="range" min="4" max="64">
        </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
